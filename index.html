<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="wrapper">
        <section class="flex-container flex-container--background-blue">
            <h1 class="flex-container__title">Metric/Imperial Unit Conversion</h1>
            <p class="flex-container__text">Use . to signify decimal numbers</p>
            <label for="number-input" class="flex-container__label">
                <input type="text" size="1" name="number-input" id="number-input" class="flex-container__input">
            </label>
            <button id="convert-btn" class="flex-container__button">Convert</button>
        </section>
        <section class="grid-container">
            <section class="grid-container__container">
                <h2 class="grid-container__subtitle">Length <br>(Centimeter/Inch)</h2>
                <p id="centimeter-inch" class="grid-container__text"></p>
            </section>
            <section class="grid-container__container">
                <h2 class="grid-container__subtitle">Length <br>(Meter/Feet)</h2>
                <p id="meter-foot" class="grid-container__text"></p>
            </section>
            <section class="grid-container__container">
                <h2 class="grid-container__subtitle">Length <br>(Kilometer/Mile)</h2>
                <p id="kilometer-mile" class="grid-container__text"></p>
            </section>
            <section class="grid-container__container">
                <h2 class="grid-container__subtitle">Volume <br>(Liters/Gallons)</h2>
                <p id="liter-gallon" class="grid-container__text"></p>
            </section>
            <section class="grid-container__container">
                <h2 class="grid-container__subtitle">Mass <br>(Grams/Ounce)</h2>
                <p id="gram-ounce" class="grid-container__text"></p>
            </section>
            <section class="grid-container__container">
                <h2 class="grid-container__subtitle">Mass <br>(Kilograms/Pounds)</h2>
                <p id="kilogram-pound" class="grid-container__text"></p>
            </section>
        </section>
    </main>
</body>
</html>
