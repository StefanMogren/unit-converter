<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="wrapper">
        <section class="flex-container flex-container--background-blue">
            <h1 class="flex-container__title">Metric/Imperial Unit Conversion</h1>
            <p id="check-content-p">myContent text in here</p>
            <label for="number-input" class="flex-container__label">
                <input type="text" size="1" name="number-input" id="number-input" class="flex-container__input">
            </label>
            <button id="convert-btn" class="flex-container__button">Convert</button>
        </section>
        <section class="flex-container">
            <section>
                <h2>Length (Centimeter/Inch)</h2>
            </section>
            <section>
                <h2>Length (Meter/Feet)</h2>
            </section>
            <section>
                <h2>Length (Kilometer/Mile)</h2>
            </section>
            <section>
                <h2>Volume (Liters/Gallons)</h2>
            </section>
            <section>
                <h2>Mass (Grams/Ounce)</h2>
            </section>
            <section>
                <h2>Mass (Kilograms/Pounds)</h2>
            </section>
        </section>
    </main>
</body>
</html>
